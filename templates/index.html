<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>

    <style>

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        .controllers {
            display: flex;
            justify-content: space-evenly;
        }
    </style>

</head>
<body>
    
    <div class="container">
        <h3>Streaming Movie.Mjpeg</h3>

        <div class="video-player">
            
            <img src="{{ url_for('stream') }}" height="288">
            
        </div>
    
        <div class="controllers">

            <form action="/stream/control" method="get">
                <input type="hidden" name="state" value="setup">
                <button type="submit">SETUP</button>
            </form>

            <form action="/stream/control" method="get">
                <input type="hidden" name="state" value="play">
                <button type="submit">PLAY</button>
            </form>

            <form action="/stream/control" method="get">
                <input type="hidden" name="state" value="pause">
                <button type="submit">PAUSE</button>
            </form>

            <form action="/stream/control" method="get">
                <input type="hidden" name="state" value="teardown">
                <button type="submit">TEARDOWN</button>
            </form>

        </div>

    </div>

    <script>
        


        
    </script>


</body>
</html>
